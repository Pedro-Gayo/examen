<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar persona</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>  
    <!-- en este formulario se especifica el id del coche que deseas eliminar -->
    <div class="container">
        <form action="https://bbdd.lhdevsolutions.net:50500/api/personas" id="form2" class="my-4">
            <div class="mb-3">
                <label for="id" class="form-label">Introduce el Id del coche que deseas eliminar</label>
                <input type="text" class="form-control" name="id" id="id" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="borrar()">ELIMINAR</button>
        </form>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

    //esta es la funcion encargada de eliminar el coche una vez recibido el id
    function borrar(){
        const form2 = document.getElementById("form2");
        const id = form2.id.value;
        $.ajax({
            url: "https://bbdd.lhdevsolutions.net:50500/api/coches/" + id,
            type: 'DELETE',
            success: function(result) {
            console.log('Registro eliminado con Ã©xito');
            window.location.replace("PedroEnrique_GayoVega.html");
            },
            error: function(xhr, status, error) {
            console.log('Error al eliminar el registro: ' + error);
            }
        });
    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
