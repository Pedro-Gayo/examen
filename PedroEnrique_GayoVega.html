<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <title>Document</title>
    
</head>
<body>
    <!-- este en un navbar para redirigir a las diferentes funcionalidades de la pagina-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Listado de coches</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./añadir.html">Alta de coches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./modificar.html">Modificacion de un coche</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./borrar.html">Baja de coche</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br><br>

      <!-- en este div se va a añadir el listado de coches -->
      <div class="container mx-4" id="container">

      </div>

    <script>

        // en este onload ejecuto la funcion mostrarListado para que al entrar en la pagina se muestre automaticamente el listado de coches
        this.onload=()=>{
            mostrarListado();
        }

        //en esta funcion llamo a la api para recoger todos los cohes y mostralos en el div previamnete mencionado
         function mostrarListado() {
            const url = "https://bbdd.lhdevsolutions.net:50500/api/coches";
            fetch(url)
                .then(response => response.json())
                .then(coches => {
                const container = document.createElement("div");
                const principal=document.getElementById("container");
                coches.forEach(coches => {
                    const item = document.createElement("div");
                    item.innerHTML = `
                    <p>id: ${coches.id}</p>
                    <p>Marca: ${coches.marca}</p>
                    <p>Modelo: ${coches.modelo}</p>
                    <p>Km: ${coches.km}</p>
                    <p>precio: ${coches.precio}</p>
                    <hr>
                    `;
                    container.appendChild(item);
                });
                principal.appendChild(container);
                })
                .catch(err => console.log(err));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
